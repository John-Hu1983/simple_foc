; PlatformIO Project Configuration File
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = COM3
monitor_port = COM3
monitor_speed = 115200
board_build.embed_bootloader = yes
build_type = debug

; 确保使用正确的构建配置
build_flags = 
    -DARDUINO_ESP32S3_DEV
    -DCORE_DEBUG_LEVEL=3

; Source directories to build (includes both src and bldc)
src_filter = 
  +<*>
  +<../inc/*>
  +<../main/*>
  +<../bsp/*>
  +<../bldc/*>

; 降级SimpleFOC库到兼容版本
; lib_deps = askuric/Simple FOC@^2.1.0